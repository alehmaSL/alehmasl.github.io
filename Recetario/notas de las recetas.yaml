<ol>
<li>Precalentar el horno: a 200°C (horno moderado).</li>
<li>Mezclar los ingredientes secos: En un bol grande, tamizar la harina, agregar la sal y el polvo de hornear.</li>
<li>Incorporar la manteca: Agregar la manteca fría cortada en cubos pequeños. Frotar con las manos hasta obtener una mezcla con textura de migas gruesas.</li>
<li>Agregar el queso: Incorporar el queso rallado a la mezcla de harina y manteca. Mezclar bien.</li>
<li>Añadir la leche: Hacer un hueco en el centro de la mezcla y agregar la leche. Mezclar con una cuchara de madera o con las manos hasta formar una masa suave y ligeramente pegajosa.</li>
<li>Formar los scones: En una superficie enharinada, estirar la masa hasta que tenga un grosor de aproximadamente 2 cm. Cortar en círculos o triángulos.</li>
<li>Pintar con huevo (opcional): Colocar los scones en una bandeja para horno enmantecada o con papel manteca. Si quieres un acabado dorado, puedes pintarlos con un poco de huevo batido.</li>
<li>Hornear: Hornear durante 12-15 minutos o hasta que estén dorados y bien cocidos.</li>
<li>Dejar enfriar: Retirar del horno y dejar enfriar sobre una rejilla.</li>
</ol>
  
