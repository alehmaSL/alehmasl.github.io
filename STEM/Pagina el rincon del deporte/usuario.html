<body>
    <h1>El rincon de deporte / usuario</h1>
    <div class="form-container">
        <div class="columna">
            <div class="campo">
                <label for="usuario">Usuario</label>
                <input class="textinput" type="text" id="usuario" placeholder="TextInput">
            </div>
            <div class="campo">
                <label for="contraseña">Contraseña</label>
                <input class="textinput" type="password" id="contraseña" placeholder="TextInput">
            </div>
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input class="textinput" type="text" id="nombre" placeholder="TextInput">
            </div>
            <div class="campo">
                <label for="apellido">Apellido</label>
                <input class="textinput" type="text" id="apellido" placeholder="TextInput">
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input class="textinput" type="email" id="email" placeholder="TextInput">
            </div>
            <div class="campo">
                <label for="edad">Edad</label>
                <input class="textinput" type="number" id="edad" placeholder="TextInput">
            </div>
        </div>
        <div class="columna">
            <div class="campo">
                <label for="deportes">Deportes de preferencia</label>
                <select class="dropdown" id="deportes">
                    <option value="">polo</option>
                    <option value="">Basquet</option>
                    <option value="">Tenis</option>
                    <option value="">Rugby</option>
                </select>
            </div>
            <div class="campo">
                <label for="notificaciones">Notificaciones</label>
                <input type="checkbox" id="notificaciones">
            </div>
            <div class="campo">
                <label for="idioma">Idioma</label>
                <select class="dropdown" id="idioma">
                    <option value="">Español</option>
                    <option value="">Ingles</option>
                    <option value="">Frances</option>
                    <option value="">Aleman</option>
                </select>
            </div>
            <div class="campo">
                <label for="version">Versión +Plus</label>
                <a href="#">Link</a>
            </div>
        </div>
    </div>
